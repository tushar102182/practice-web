
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Article</title>
    <style>
        .container>*{
            border:1px solid blue;
            border-radius:5px;
            margin:10px;
            padding:5px;
            text-align: center;
            /* height: 100%;
            width:100%;
             */
             background-color:rgba(255, 182, 193, 0.256);
           
        }
        a{
            text-decoration:none;
        }
        li{
            list-style-type:none;
        }
        nav ul{
            display: flex;
            justify-content: space-between;
            flex-direction:column;
           height:400px;
        }
        nav ul li{
            justify-content: space-between;
        }
        .container{
            width:99vw;
            height:99vh;

             display: grid;
            grid-template-areas:"header  header  header   header "
                                "nav    main    main    sidebar"            
                                "nav    main    main    administration"
                                "nav footer  footer  administration";
        }
        header{
             display: flex;
            justify-content:center;
            align-items:center;
            grid-area:header;
        }
        nav{

            grid-area:nav;
        
        }
        main{
            
            grid-area:main;
        }
        aside{
            display: flex;
            justify-content:center;
            align-items:center;
            grid-area:sidebar;
        }
        .Admisnistration{
             display: flex;
            justify-content:center;
            align-items:center;
            grid-area:administration;
        }
        footer{ display: flex;
            justify-content:center;
            align-items:center;
            grid-area:footer;
        }
        
    </style>
</head>
<body class="container">
   <header>
     <h3>The Article</h3>
   </header>
    <nav>
        <ul>
            <li><a href="">Nav-1</a></li>
            <li><a href="">Nav-2</a></li>
            <li><a href="">Nav-3</a></li>
        </ul>
    </nav>
    <main>
        <h3>My Article
        </h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore rerum sint autem ut deserunt tempore maxime delectus, voluptate voluptatem reprehenderit?</p>
    </main>
    <aside>
        Aside Bar
    </aside>
    <aside class="Admisnistration">
        Admisnistration Bar
    </aside>
    <footer>
        The Footer
    </footer>
</body>
</html>
